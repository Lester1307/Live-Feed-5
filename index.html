<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Streaming</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #BBDEFB; /* Light blue background */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00796B; /* Aqua blue */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #00796B; /* Aqua blue for subheading */
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            max-width: 850px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: white; /* White background for video container */
        }

        .plyr {
            border-radius: 10px;
        }

        .button {
            background-color: #00796B; /* Aqua blue button */
            color: #fff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #004D40; /* Darker aqua blue on hover */
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        /* Loader Styles */
        #loader {
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #00796B; /* Aqua blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button {
                padding: 10px 20px;
            }

            .video-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Live Cricket Streaming</h1>
    <h2>India Vs New Zealand Test Match Day 2</h2>

    <div class="video-container">
        <div id="loader">
            <div class="loader"></div>
        </div>
        <!-- Plyr video player -->
        <video id="player" playsinline controls autoplay muted>
            <source src="https://prod-sports-eng-cf.jiocinema.com:443/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsnz_171024/master.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <p>Click the button below to join our Telegram channel:</p>
    <a href="https://t.me/+NFoX453eVVI4N2M1" class="button" target="_blank">Join Now</a>

    <footer>
        <p>&copy; 2024 FlickXDrive. All rights reserved.</p>
    </footer>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            captions: { active: true, language: 'en' },
            quality: {
                default: 720,
                options: [216, 360, 720, 1080], // Specify available quality options
                forced: true, // Enforce the user's selection
                onChange: (quality) => console.log(`Quality changed to: ${quality}`)
            }
        });

        // Show loader when loading
        const loader = document.getElementById('loader');

        player.on('ready', function() {
            loader.style.display = 'block';
        });

        player.on('loadeddata', function() {
            loader.style.display = 'none';
        });

        player.on('error', function() {
            loader.style.display = 'none';
            alert('Error loading the stream, please try again later.');
        });
    </script>
</body>
</html>
